            For any information, feel free to <a href="mailto:#">contact me by email</a>, through any of

        </p>
        <br>
        <form action="#" method="post" id="contact-form">
            <label class="standard-label" for="email">Email:</label>
            <input type="email" id="email" required>

            <label class="standard-label" for="phone">Phone number:</label>
            <input type="tel" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

            <label class="standard-label" for="message">Message:</label>
            <textarea id="message" cols="20" rows="5" maxlength="240" required></textarea>

        </form>
